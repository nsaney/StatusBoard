<div data-bind="with: data">
    <div class="row-fluid">
        <div class="col-sm-6" data-bind="with: fromSolar">
            <h2>Lunar Events</h2>
            <table class="table table-skinny" data-bind="foreach: allmoondata">
                <tbody data-bind="foreach: value">
                    <tr>
                        <th>
                            <span data-bind="text: $parents[3].decodePhenAbbr(phen)"></span>
                        </th>
                        <td>
                            <span data-bind="text: time"></span>
                        </td>
                        <td>
                            <span data-bind="text: $parent.prefix"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <h2>Next Phases</h2>
            <table class="table table-skinny">
                <thead>
                    <tr>
                        <th>Phase</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: phasedata">
                    <tr>
                        <td><span data-bind="text: phase"></span></td>
                        <td><span data-bind="text: date"></span></td>
                        <td><span data-bind="text: time"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
