<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="encoding" content="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Status Board</title>
    <script>__sb = {};</script>
    <script src="js/__config.js"></script>
    <script src="js/__boot.js"></script>
</head>
<body>
    <div data-bind="foreach: screens">
        <div>
            <h2 data-bind="text: NAME"></h2>
            <div>
                Update MS: <span data-bind="text: UPDATE_MS.toLocaleString()"></span>
            </div>
            <div>
                Required: <span data-bind="text: REQUIRED"></span>
            </div>
            <div>
                Is Updating: <span data-bind="text: isUpdating"></span>
            </div>
            <div>
                Last Success Timestamp: <span data-bind="text: lastSuccessTimestamp"></span>
            </div>
            <div>
                Data:
                <pre data-bind="text: JSON.stringify(data())"></pre>
            </div>
            <div>
                Last Error Timestamp: <span data-bind="text: lastErrorTimestamp"></span>
            </div>
            <div>
                Error:
                <pre data-bind="text: JSON.stringify(lastError())"></pre>
            </div>
            <hr/>
        </div>
    </div>
</body>
</html>
