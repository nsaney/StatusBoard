<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="encoding" content="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Status Board</title>
    <script>
        __sb = {};
        ['config', 'boot'].forEach(function initScript(name) {
            var now = (new Date()).valueOf()
            var script = document.createElement('script');
            script.src = 'js/__' + name + '.js?_=' + now;
            document.head.appendChild(script);
        });
    </script>
</head>
<body>
    <div class="v-fill container-fluid">
        <ul class="nav nav-tabs" data-bind="foreach: screens">
            <li role="presentation" data-bind="css: {'active': isActive }">
                <a href="#" data-bind="click: setActive, style: { color: COLOR_1, backgroundColor: COLOR_2 }">
                    <span data-bind="text: NAME"></span>
                    <sup data-bind="visible: !REQUIRED">-</sup>
                </a>
            </li>
        </ul>
        <div class="v-fill" data-bind="with: currentScreen">
            <div style="display: none;" data-bind="visible: lastError">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    An error has occurred!
                    <div>
                        <b>Time</b>
                        <span data-bind="text: lastErrorTimestamp"></span>
                    </div>
                    <div>
                        <b>Content</b>
                        <span class="text-pre-wrap" data-bind="text: lastErrorMessage"></span>
                    </div>
                </div>
            </div>
            <div>
                Last Update:
                <span data-bind="text: timeFromLastUpdate, attr: { title: lastUpdateTooltip }"></span>
                <div class="pull-right">
                    Next Update:
                    <span data-bind="text: timeToNextUpdate, attr: { title: nextUpdateTooltip }"></span>
                </div>
            </div>
            <div style="display: none;" data-bind="visible: isUpdating">
                <div class="text-center">
                    <img src="img/spinner.gif"/>
                </div>
                <div data-bind="with: updateProgress">
                    <div data-bind="if: lengthComputable">
                        <span data-bind="text: (loaded/total)*100"></span>%
                    </div>
                    <div data-bind="ifnot: lengthComputable">
                        (progress unknown)
                    </div>
                </div>
            </div>
            <div class="v-fill template-wrapper" style="display: none;" data-bind="visible: !isUpdating()">
                <div class="v-fill" data-bind="template: TEMPLATE_NAME, data: $data"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid vertical-align-box text-muted">
            <div class="row">
                <div class="col-xs-3">
                    der&nbsp;Aktualisierungsstand
                </div>
                <div class="col-xs-6 text-center">
                    <div class="input-group">
                        <span class="input-group-addon">
                            [Prev]
                        </span>
                        <span class="form-control no-padding"
                              data-bind="attr: { title: nextTransitionTooltip }"
                        >
                            <div class="progress-bar progress-bar-success"
                                 style="transition: width 1s linear"
                                 data-bind="style: { width: nextTransitionPercentage }"
                            >
                            </div>
                        </span>
                        <span class="input-group-addon">
                            [Next]
                        </span>
                    </div>
                </div>
                <div class="col-xs-3 text-right">
                    <span data-bind="text: nowFormatted"></span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
